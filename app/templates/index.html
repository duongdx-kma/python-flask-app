{% extends "layout.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h1 class="my-4">User List</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
